<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotSoLong - Modern URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> NotSoLong</h1>
            <p>Transform your long URLs into short, shareable links</p>
        </header>
        <main>
            <div class="input-group">
                <input type="url" id="originalUrl" placeholder="Paste your long URL here..." required>
            </div>
            <button id="shortenBtn">
                <i class="fas fa-cut"></i> Shorten URL
            </button>
            <div id="result">
                <div class="result-container">
                    <div class="short-url" id="shortUrlText"></div>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> URL copied to clipboard!
                </div>
            </div>
        </main>
        <script src="js/main.js"></script>
    </div>
</body>

</html>
